<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success mr-2"
                            (click)="openNew()"></button>
                    </div>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="partidos" [columns]="columnasTable" responsiveLayout="scroll"
                [rows]="10" [globalFilterFields]="['nombre','siglas','estadoNombre','color','logo']"
                [paginator]="true" [rowsPerPageOptions]="rowsPerPageOptions" [showCurrentPageReport]="true"
                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros" [rowHover]="true"
                dataKey="id" [loading]="wait">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center gap-3">
                        <h5 class="m-0">Administrar Partidos</h5>
                        <div class="flex align-items-center gap-2 flex-wrap md:justify-content-end w-full md:w-auto">
                            <p-dropdown class="w-full sm:w-15rem" [options]="estados" optionLabel="nombre" optionValue="codigo"
                                placeholder="Filtrar por estado" [showClear]="false"
                                [(ngModel)]="selectedEstadoId"
                                (onChange)="onEstadoFilterChange($event.value)"></p-dropdown>
                            <span class="p-input-icon-left w-full sm:w-auto">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" (input)="onSearch($event)" placeholder="Buscar..." class="w-full sm:w-auto" />
                            </span>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                        <th pSortableColumn="siglas">Siglas <p-sortIcon field="siglas"></p-sortIcon></th>
                        <th pSortableColumn="estadoNombre">Estado <p-sortIcon field="estadoNombre"></p-sortIcon></th>
                        <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                        <th>Logo</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-partido>
                    <tr>
                        <td style="width:20%; min-width:10rem;"><span class="p-column-title">Nombre</span>
                            {{partido.nombre}}
                        </td>
                        <td style="width:15%; min-width:8rem;"><span class="p-column-title">Siglas</span>
                            {{partido.siglas}}
                        </td>
                        <td style="width:15%; min-width:10rem;"><span class="p-column-title">Estado</span>
                            {{partido.estadoNombre}}
                        </td>
                        <td style="width:12%; min-width:8rem;"><span class="p-column-title">Color</span>
                            <span [style.background-color]="partido.color" class="color-box"></span>
                        </td>
                        <td style="width:18%; min-width:10rem;"><span class="p-column-title">Logo</span>
                            <img *ngIf="partido.logo" [src]="partido.logo" [alt]="partido.nombre" width="50" class="shadow-4" />
                            <span *ngIf="!partido.logo">-</span>
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-copy"
                                    class="p-button-rounded p-button-info mr-2" (click)="openClone(partido)"></button>
                                <button pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2" (click)="editRecord(partido)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                    (click)="deleteRecord(partido)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="showInfo" [style]="{width: '450px'}" header="Detalles del Partido" [modal]="true"
            class="p-fluid">
            <ng-template pTemplate="content">
                <form [formGroup]="partidoForm">
                    <div class="field">
                        <label for="nombre">Nombre *</label>
                        <input type="text" pInputText id="nombre" formControlName="nombre" required autofocus
                            [ngClass]="{'ng-invalid ng-dirty' : partidoForm.get('nombre')?.invalid && partidoForm.get('nombre')?.touched}" />
                        <small class="ng-dirty ng-invalid"
                            *ngIf="partidoForm.get('nombre')?.invalid && partidoForm.get('nombre')?.touched">Nombre es
                            requerido.</small>
                    </div>

                    <div class="field">
                        <label for="siglas">Siglas</label>
                        <input type="text" pInputText id="siglas" formControlName="siglas" />
                    </div>

                    <div class="field">
                        <label for="estadoId">Estado *</label>
                        <p-dropdown id="estadoId" [options]="estados" formControlName="estadoId" 
                            optionLabel="nombre" optionValue="codigo" placeholder="Selecciona un estado"
                            [ngClass]="{'ng-invalid ng-dirty' : partidoForm.get('estadoId')?.invalid && partidoForm.get('estadoId')?.touched}">
                        </p-dropdown>
                        <small class="ng-dirty ng-invalid"
                            *ngIf="partidoForm.get('estadoId')?.invalid && partidoForm.get('estadoId')?.touched">Estado es
                            requerido.</small>
                    </div>

                    <div class="field">
                        <label for="color">Color</label>
                        <div class="flex align-items-center gap-2">
                            <p-colorPicker id="color" formControlName="color" format="hex"></p-colorPicker>
                        </div>
                    </div>

                    <div class="field">
                        <label for="logo">Logo (URL)</label>
                        <input type="text" pInputText id="logo" formControlName="logo" />
                    </div>

                    <div class="field">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" pInputTextarea formControlName="descripcion" rows="3"></textarea>
                    </div>
                </form>
            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text"
                    (click)="hideDialog()"></button>
                <button pButton pRipple [label]="editar ? 'Actualizar' : 'Guardar'" [icon]="iconButton"
                    class="p-button-text" (click)="saveRecord()" [loading]="saving_state"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="showConfirmDelete" header="Confirmar" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="partidoSelected">¿Estás seguro de que quieres eliminar <b>{{partidoSelected.nombre}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
                    (click)="showConfirmDelete = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Sí" (click)="confirmDelete()"
                    [loading]="loadingConfirmDelete"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="showCloneDialog" header="Clonar partido a otro estado" [modal]="true" [style]="{width:'420px'}">
            <div class="field">
                <label for="estadoClone">Estado destino *</label>
                <p-dropdown id="estadoClone" [options]="estados" optionLabel="nombre" optionValue="codigo" appendTo="body"
                    placeholder="Selecciona un estado" [showClear]="true"
                    [(ngModel)]="selectedEstadoClone">
                </p-dropdown>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="Cancelar" (click)="closeCloneDialog()"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Clonar"
                    (click)="confirmClone()" [disabled]="!selectedEstadoClone"></button>
            </ng-template>
        </p-dialog>

    </div>
</div>
